<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    /> -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Password Generator</title>
  </head>

  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <main>
      <div class="form-control">
        <form action="">
          <div>
            <label for="len">Password Length</label>
            <input type="number" name="len" value="8" id="len" />
          </div>
          <div>
            <label for="mumbers">Include Numbers?</label>
            <input type="checkbox" name="numbers" id="numbers" />
          </div>
          <!-- <div>
            <label for="defaultSymbols">Include Default Symbols?</label>
            <input type="checkbox" name="defaultSymbols" id="defaultSymbols" />
          </div> -->
          <div>
            <label for="customSymbols">Enter Symbols</label>
            <input
              value="!@#$%^&*_-+="
              type="text"
              name="customSymbols"
              id="customSymbols"
            />
          </div>

          <!-- <div>
            <label for="clipboard">Save to Clipboard and File?</label>
            <input type="checkbox" name="clipboard" id="clipboard" />
          </div> -->
          <div class="text-area">
            <textarea
              name="password"
              id="password"
              cols="40"
              rows="2"
              placeholder="Generated password appears here"
            ></textarea
            ><br />
            <!-- <label for="password">Generate Password</label> -->
          </div>
          <div id="button">
            <button id="submit-button" type="submit">Generate Password</button>
            <!-- <button id="clear" onclick="clearData()" type="button">Clear Data</button> -->
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p id="info"></p>
    </footer>

    <script type="module" src="./utils/js/renderer.js"></script>
  </body>
</html>
